<form #form="ngForm" (submit)="submitPerson(person)">
  <div>
    <label for="name">Name: </label>
    <input
      type="text"
      name="name"
      [(ngModel)]="person.name"
      [value]="person.name"
      required
    />
  </div>

  <div>
    <label for="location">Location: </label>
    <input
      type="text"
      name="location"
      [(ngModel)]="person.location"
      [value]="person.location"
      required
    />
  </div>

  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
